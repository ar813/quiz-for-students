<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Welcome to the quiz application!</p>
        <a href="quiz.html"><button onclick="startQuiz()">Start Quiz</button></a>
        <button onclick="logOut()">Log Out</button>

    </div>
    
    <script>
        function startQuiz() {
            window.location.href = 'quiz.html'; // Redirect to Quiz page
        }

        function logOut() {
            localStorage.removeItem('user');
            window.location.href = 'log-in.html'; // Redirect to Log In page
        }

    </script>
</body>

</html>
