<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff; /* Blue color for heading */
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            color: #555; /* Dark grey color for paragraphs */
        }

        /* Footer styles */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Welcome to the quiz application!</p>
        <button onclick="startQuiz()">Start Quiz</button>
        <button onclick="logOut()">Log Out</button>
    </div>

    <footer>
        Developed by Muhammad Arsalan Khan
    </footer>

    <script>
        function startQuiz() {
            window.location.href = 'quiz.html'; // Redirect to Quiz page
        }

        function logOut() {
            localStorage.removeItem('user');
            window.location.href = 'log-in.html'; // Redirect to Log In page
        }
    </script>
</body>

</html>
