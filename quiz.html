<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="status-container">
            <div id="timer">Time left: <span id="time">2:00</span> minutes</div> <!-- Updated initial time format -->
            <div id="score">Score: <span id="current-score">0</span></div>
        </div>
        <h1>English Grammar</h1>
        <div class="question-container">
            <div id="question">Question text will appear here.</div>
            <ul id="options">
                <!-- Options will appear here -->
            </ul>
        </div>
        <div id="progress">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
        <!-- Removed the Back button -->
        <button id="submit" onclick="checkAnswer()">Submit</button>
        <button id="next" onclick="nextQuestion()">Next</button>
        <div id="result"></div>
        <!-- Removed Restart Quiz and Result buttons -->
        <input type="text" id="share-link" value="https://ar813.github.io/quiz-for-students/" readonly style="display: none;">
        <div class="footer">
            Developed by Muhammad Arsalan Khan
            <br>
            contact no: 03093678739
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
