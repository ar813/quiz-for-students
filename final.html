<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Completed</h1>
        <button class="button" onclick="viewScore()">User Information</button>
        <button class="button" onclick="share()">Share Quiz</button>
        <button class="button" onclick="generatePDF()">Result</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function viewScore() {
            window.location.href = 'user-info.html'; // Redirect to user-info.html
        }

        function share() {
            window.location.href = 'share.html'; // Redirect to share.html
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add title
            doc.setFontSize(18);
            doc.text('Quiz Results', 105, 20, null, null, 'center');

            // Add user information
            const userInfo = JSON.parse(localStorage.getItem('userInfo'));
            if (userInfo) {
                doc.setFontSize(14);
                doc.text(`Name: ${userInfo.name}`, 20, 40);
                doc.text(`Father Name: ${userInfo.fatherName}`, 20, 50);
                doc.text(`Date of Birth: ${userInfo.dob}`, 20, 60);
            }

            // Add score
            const score = localStorage.getItem('quizScore'); // Retrieve the stored score
            doc.setFontSize(14);
            doc.text(`Score: ${score}`, 20, 80);

            // Add user answers without correct answers
            const userAnswers = JSON.parse(localStorage.getItem('userAnswers'));
            userAnswers.forEach((answer, index) => {
                doc.setFontSize(12);
                doc.text(`${index + 1}. ${answer.question}`, 20, 100 + index * 20);
                doc.text(`Your answer: ${answer.selected}`, 20, 110 + index * 20);
            });

            // Save the PDF
            doc.save('quiz_results.pdf');
        }
    </script>
</body>
</html>
