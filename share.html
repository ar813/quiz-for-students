<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #004080;
            transform: scale(0.98);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share Your Results</h1>
        <button class="button" onclick="shareOnFacebook()">Share on Facebook</button>
        <button class="button" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
    </div>

    <script>
        function shareOnFacebook() {
            const score = localStorage.getItem('quizScore');
            const url = `https://www.facebook.com/sharer/sharer.php?u=https://yourwebsite.com&quote=I scored ${score} in the quiz!`;
            window.open(url, '_blank');
        }

        function shareOnWhatsApp() {
            const score = localStorage.getItem('quizScore');
            const text = encodeURIComponent(`I scored ${score} in the quiz! Check it out: https://ar813.github.io/typescript-quiz/`);
            const url = `https://api.whatsapp.com/send?text=${text}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
