<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff; /* Blue color for heading */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }

        input {
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004080;
            transform: translateY(1px);
        }

        p {
            margin-top: 10px;
            font-size: 16px;
        }

        .link {
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                max-width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            label, input, button, p {
                font-size: 14px;
            }

            input, button {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                max-width: 95%;
            }

            h1 {
                font-size: 18px;
            }

            label, input, button, p {
                font-size: 12px;
            }

            input, button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="sign-up-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="quiz-id">Quiz ID:</label>
            <input type="text" id="quiz-id" name="quiz-id" required>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="log-in.html" class="link">Log In</a></p>
        </form>
    </div>
    <script>
        document.getElementById('sign-up-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const quizId = document.getElementById('quiz-id').value;

            if (quizId !== 'ar813') {
                alert('Invalid Quiz ID.');
                return;
            }

            const user = {
                name: name,
                email: email,
                password: password,
                phone: phone,
                quizId: quizId
            };

            // Store user data in localStorage
            localStorage.setItem('user', JSON.stringify(user));
            alert('Sign up successful!');
            window.location.href = 'log-in.html'; // Redirect to Log In page
        });
    </script>
</body>
</html>
