<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="fatherName" placeholder="Father Name" required>
        <input type="date" id="dob" placeholder="Date of Birth" required>
        <button class="button" onclick="saveInformation()">Save Information</button>
    </div>

    <script>
        function saveInformation() {
            const name = document.getElementById('name').value;
            const fatherName = document.getElementById('fatherName').value;
            const dob = document.getElementById('dob').value;

            if (!name || !fatherName || !dob) {
                alert("Please fill out all fields.");
                return;
            }

            const userInfo = { name, fatherName, dob };
            localStorage.setItem('userInfo', JSON.stringify(userInfo)); // Save user info to localStorage

            window.location.href = 'final.html'; // Redirect back to final.html
        }
    </script>
</body>
</html>
