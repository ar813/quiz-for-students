<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="status-container">
            <div id="timer">Time left: <span id="time">30</span> seconds</div>
            <div id="score">Score: <span id="current-score">0</span></div>
        </div>
        <h1>English Grammar</h1>
        <div class="question-container">
            <div id="question">Question text will appear here.</div>
            <ul id="options">
                <!-- Options will appear here -->
            </ul>
        </div>
        <div id="progress">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
        <!-- Removed the Back button -->
        <button id="submit" onclick="checkAnswer()">Submit</button>
        <button id="next" onclick="nextQuestion()">Next Question</button>
        <button id="restart" onclick="restartQuiz()">Restart Quiz</button>
        <div id="result"></div>
        <button id="generate-pdf" onclick="generatePDF()" style="display: none;">Result</button>
        <button id="copy-link" onclick="copyLink()">Copy Link</button>
        <input type="text" id="share-link" value="https://ar813.github.io/typescript-quiz/" readonly style="display: none;">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
