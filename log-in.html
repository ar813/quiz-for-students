<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 5px 0;
        }

        input {
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
        }

        .link {
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <form id="log-in-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="quiz-id">Quiz ID:</label>
            <input type="text" id="quiz-id" name="quiz-id" required>

            <button type="submit">Log In</button>
            <p>Don't have an account? <a href="sign-up.html" class="link">Sign Up</a></p>
        </form>
    </div>
    <script>
        document.getElementById('log-in-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const quizId = document.getElementById('quiz-id').value;

            // Get user data from localStorage
            const user = JSON.parse(localStorage.getItem('user'));

            if (user && user.email === email && user.password === password && user.quizId === quizId) {
                if (quizId !== 'ar813') {
                    alert('Invalid Quiz ID.');
                    return;
                }
                alert('Log In successful!');
                window.location.href = 'welcome.html'; // Redirect to Welcome page
            } else {
                alert('Invalid email, password, or quiz ID.');
            }
        });
    </script>
</body>
</html>
